<script type="text/javascript">
	//获得坐标
	function getPosition() {
		var top = document.documentElement.scrollTop;
		var left = document.documentElement.scrollLeft;
		var height = document.documentElement.clientHeight;
		var width = document.documentElement.clientWidth;
		//top=500;
		left = 200;
		//height=0;
		width = 500;
		height=300;
		top=200;
		return { top: top, left: left, height: height, width: width };
	}
	//屏蔽输入，显示蒙板
	function showMask(id) {

		var obj = document.getElementById(id);
		obj.style.width = document.body.clientWidth;
		obj.style.height = document.body.clientHeight;
		obj.style.display = "block";
		fen();
		count();
	}
	//隐藏蒙板
	function hideMask(id) {
		document.getElementById(id).style.display = "none";
	}

	function fen(){
		var fen=$("#sp").html();
		var name=$("#name1").html();
		document.title=name+"的老公独具慧眼击败了"+fen+"%的男士,你也快来测试吧~您知道您的老公喜欢什么样的女人吗？";
	}


	//显示蒙版
	function showPop(id) {
//        alert("sdas");
		showMask('mask');
		var width = 300;  //弹出框的宽度
		var height = 170;  //弹出框的高度
		var obj = document.getElementById(id);
		obj.style.display = "block";
		obj.style.position = "absolute";
		obj.style.zindex = "10";
		obj.style.overflow = "hidden";
		obj.style.width = width + "px";
		obj.style.height = height + "px";

		var Position = getPosition();
		leftadd = (Position.width - width) / 2;
		topadd = (Position.height - height) / 2;
		obj.style.top = (Position.top + topadd) + "px";
		obj.style.left = (Position.left + leftadd) + "px";

		window.onscroll = function() {
			var Position = getPosition();
			obj.style.top = (Position.top + topadd) + "px";
			obj.style.left = (Position.left + leftadd) + "px";
		};



	}
	//隐含
	function hidePop(id) {
			hideMask('mask');


		//$("#t2,#t3,#t1,#t4").hide();
		$("body").html("");
		var img=$("<img src='dy/css/258824446197549104.jpg'>");
		img.height($(window).height());
		img.width($(window).width());
		$("body").append(img);
	}


	//十秒倒计时
	function count() {

		setTimeout("hidePop('tcc')",6000);
	}
</script>

<script>
	var mySwiper  = new Swiper('.swiper-container', {

			$("#name2").html(name);
		}
	});
	$("#t2,#t3,#t4,#t5").hide();
	$("a.jion").on("click",function(){
		if($("#name").val()==""){

		}

			$("#t1").hide();

	});
	$("a.tijiao").on("click",function(){
		$("#t1").hide();
		$("#t4").show();
		$("#t2").hide();
		$("#t3").hide();
	});

	$(".swiper-container label,.swiper-container input").click(function(){
		var this_active = $(this).parents(".swiper-slide").index();
		setTimeout(function(){
			mySwiper.slideTo(this_active+1,500)

	});
